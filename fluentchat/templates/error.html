{% extends 'base.html' %}

{% block title %}{{ code }} Error{% endblock %}
{% block nav %}{% endblock %}

{% block content %}
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <div class="ui attached message">
            <div class="header ui image ">
                <img src="{{ url_for('static', filename='logo.png') }}" class="image">
                <div class="content">
                    <span class="fluentchat-text">Fluent Chat</span> - {{ code }}
                </div>
            </div>
            <p>{{ description }}</p>
            <a class="icon" href="{{ url_for('chat.home') }}">Return Home</a>
        </div>
    </div>
</div>
{% endblock %}
